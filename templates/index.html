<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relat√≥rios de Trade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }
        
        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .nav-tab {
            padding: 12px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: #999;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            margin-bottom: -2px;
        }
        
        .nav-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Relat√≥rio de Trade</h1>
            <p>Preencha as informa√ß√µes da opera√ß√£o</p>
        </div>
        
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('form')">Formul√°rio</button>
            <button class="nav-tab" onclick="showTab('historico')">Hist√≥rico</button>
        </div>
        
        <!-- ABA: FORMUL√ÅRIO -->
        <div id="form" class="tab-content active">
            <form onsubmit="enviarDados(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label for="ativo">Ativo</label>
                        <input type="text" id="ativo" name="ativo" placeholder="Ex: PETR4" required>
                    </div>
                    <div class="form-group">
                        <label for="tipo">Tipo de Opera√ß√£o</label>
                        <select id="tipo" name="tipo" required>
                            <option value="">Selecione...</option>
                            <option value="compra">Compra</option>
                            <option value="venda">Venda</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="entrada">Entrada</label>
                        <input type="number" id="entrada" name="entrada" placeholder="0.00" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="stop">Stop Loss</label>
                        <input type="number" id="stop" name="stop" placeholder="0.00" step="0.01" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="alvo">Alvo</label>
                        <input type="number" id="alvo" name="alvo" placeholder="0.00" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="quantidade">Quantidade</label>
                        <input type="number" id="quantidade" name="quantidade" placeholder="0" step="1" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="observacoes">Observa√ß√µes</label>
                    <textarea id="observacoes" name="observacoes" placeholder="Notas sobre a opera√ß√£o..." rows="3"></textarea>
                </div>
                
                <div class="button-group">
                    <button type="submit" class="btn-primary">Gerar Relat√≥rio</button>
                    <button type="reset" class="btn-secondary">Limpar</button>
                </div>
            </form>
        </div>
        
        <!-- ABA: HIST√ìRICO -->
        <div id="historico" class="tab-content">
            <div style="text-align: center; padding: 40px; color: #999;">
                <p>Nenhum relat√≥rio gerado ainda</p>
            </div>
        </div>
    </div>
    
    <script>
        function showTab(tabName) {
            const tabs = document.querySelectorAll('.tab-content');
            const navTabs = document.querySelectorAll('.nav-tab');
            
            tabs.forEach(tab => tab.classList.remove('active'));
            navTabs.forEach(tab => tab.classList.remove('active'));
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }
        
        function enviarDados(event) {
            event.preventDefault();
            
            const dados = {
                ativo: document.getElementById('ativo').value,
                tipo: document.getElementById('tipo').value,
                entrada: parseFloat(document.getElementById('entrada').value),
                stop: parseFloat(document.getElementById('stop').value),
                alvo: parseFloat(document.getElementById('alvo').value),
                quantidade: parseInt(document.getElementById('quantidade').value),
                observacoes: document.getElementById('observacoes').value
            };
            
            console.log('Dados enviados:', dados);
            alert('Relat√≥rio gerado com sucesso!\n\nDados: ' + JSON.stringify(dados, null, 2));
        }
    </script>
</body>
</html>
